<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe AI Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TicTacToe AI Trainer</h1>
        
        <!-- Game Board -->
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Training Controls -->
        <div class="controls">
            <div class="model-selection">
                <label for="model-select">Select Model:</label>
                <select id="model-select" disabled>
                    <option value="">No models trained yet</option>
                </select>
            </div>

            <div class="training-options">
                <h3>Training Options</h3>
                <div class="option-group">
                    <label for="algorithm">Algorithm:</label>
                    <select id="algorithm">
                        <option value="simple_nn">Simple Neural Network</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="opponent">Train Against:</label>
                    <select id="opponent">
                        <option value="self">Self</option>
                        <option value="random">Random</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="episodes">Training Episodes:</label>
                    <input type="number" id="episodes" value="1000" min="100" max="10000">
                </div>

                <button id="train-button" class="primary-button">Start Training</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
