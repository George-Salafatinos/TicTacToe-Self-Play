<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe Trainer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
  <h1>Tic-Tac-Toe Trainer</h1>
  
  <!-- Static 3x3 Board -->
  <div id="board">
    <div class="row">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>

  <!-- Placeholder for training options -->
  <div id="options">
    <h2>Train Model</h2>
    <label for="algorithm-select">Algorithm:</label>
    <select id="algorithm-select">
      <option value="" disabled selected>Select an algorithm (later)</option>
    </select>
    
    <button id="train-button">Train</button>
  </div>
  
  <script src="{{ url_for('static', filename='scripts/tictactoe.js') }}"></script>
</body>
</html>
