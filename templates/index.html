<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe Trainer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
  <h1>Tic-Tac-Toe Trainer</h1>
  
  <!-- Static 3x3 Board -->
  <div id="board">
    <div class="row">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>

  <!-- Training Options -->
  <div id="options">
    <h2>Train Model</h2>
    
    <label for="algorithm-select">Algorithm:</label>
    <select id="algorithm-select">
      <option value="" disabled selected>Select an algorithm</option>
      <option value="random-search">Random Search</option>
    </select>
    <br><br>

    <label for="steps-input">Steps:</label>
    <input type="number" id="steps-input" placeholder="e.g. 10" />
    <br><br>

    <button id="train-button">Train</button>
    <p id="train-status"></p>

    <!-- New: Where we'll show the training chart (base64 image) -->
    <div id="chart-container">
      <img id="training-chart" src="" alt="Training Chart" style="max-width: 400px; display: none;">
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/tictactoe.js') }}"></script>
</body>
</html>
